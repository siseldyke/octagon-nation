{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/event-detail.css' %}">
{% endblock %}

{% block content %}
<h1>{{ event.name }}</h1>
<p><strong>Date:</strong> {{ event.date }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>
<p><strong>Number of Attendees:</strong> {{ event.attendees }}</p>
<div class="event-actions">
    <a href="{% url 'event-update' event.id %}" class="btn warn">Edit</a>
    <a href="{% url 'event-delete' event.id %}" class="btn danger">Delete</a>
  </div>
<h2>Fighters</h2>
<ul> 
</ul>

<a href="{% url 'events' %}">All Events</a>
{% endblock %}
