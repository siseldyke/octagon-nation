{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="page-header">
    {%if event%}
    <h1>Edit {{ event.name }}</h1>
    {%else%}
    <h1>Create New Event</h1>
    {%endif%}
</div>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit">Submit</button>
</form>

<a href="{% url 'events' %}">Back to All Events</a>
{% endblock %}
